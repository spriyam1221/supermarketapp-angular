
<h2>List users</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>mobileNumber</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.mobileNumber}}</td>
            <!-- <td><button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button></td> -->
        </tr>
    </tbody>
</table>
